<!DOCTYPE html>
<html lang="en">


<head>
    <title>MicroBlogger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  -->
    <link rel="stylesheet" href="static/css/theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .panel-footing {{
            height: 20px;
            background-color: #485063;
        }}
        .glyphicon:before {{
        visibility: visible;
        }}
        .glyphicon.glyphicon-star-empty:checked:before {{
        content: "\e006";
        }}
        input[type=checkbox].glyphicon{{
            visibility: hidden;}}
    </style>
            <script type="text/javascript">
                $(window).scroll(function() {{
                    sessionStorage.scrollTop = $(this).scrollTop();
                  }});
                  
                  $(document).ready(function() {{
                    if (sessionStorage.scrollTop != "undefined") {{
                      $(window).scrollTop(sessionStorage.scrollTop);
                    }}
                  }});
                function openNewBackgroundTab(){{
                    var a = document.createElement("a");
                    a.href = "/changestatus";
                    var evt = document.createEvent("MouseEvents");
                    //the tenth parameter of initMouseEvent sets ctrl key
                    evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0,
                                                true, false, false, false, 0, null);
                    a.dispatchEvent(evt);
                }}
    </script>
</head>

<body>
    <div class="container">
        <!--Intestazione-->
        <div class="jumbotron">
            <h1>Title</h1>
            <p>Subtitle</p>
        </div>
        <div class="col-sm-2">
            <!--Search-->
            <div class="panel panel-default" align=center>
                <form method="get" action="/home">
                    <label for="title">Search:</label>
                    <input class="form-control" align=left type="text" id="search" name="tfilter" autocomplete="on"></input>
                    <br>
                    <select name="project" class="form-control">
                            '<option value="">All</option>'
                            {options}
                    </select>
                    <br>
            <div>
            <!--Checkboxes-->
            <style>
                    .toggle.ios, .toggle-on.ios, .toggle-off.ios {{ border-radius: 20px; }}
                    .toggle.ios .toggle-handle {{ border-radius: 20px; }}
                  </style>
            <label class="checkbox-inline">
                    <input type="checkbox" data-toggle="toggle" name="status" value="1" data-size="mini" data-style="success" data-off="&#9745;" data-on="&#9745;">
			</label>
			<label class="checkbox-inline">
                    <input type="checkbox" data-toggle="toggle" name="status" value="0" data-size="mini" data-style="warning" data-off="⟳" data-on="⟳">
			</label>
			<label class="checkbox-inline">
                    <input type="checkbox" data-toggle="toggle" name="status" value="0" data-size="mini" data-style="info" data-off="🏳️" data-on="🏳️">
            </label>
            

            </div>
                </form>

                <hr>

                <!--Menù navigazione-->
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="\home">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="\authorization">Auth</a></li>
                    <li><a href="#">Menu 3</a></li>
                </ul>
            </div>
        </div>

        <!--Sezione Messaggi-->
        <div class="col-sm-10" align=center>
            {send_post}

            {posts}
        </div>
    </div>
    </div>
</body>
